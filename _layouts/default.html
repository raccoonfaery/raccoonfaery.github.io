<!DOCTYPE html>
<html lang = '{{ site.lang | default: "en-US" }}'>
  <head>
    <meta charset = 'utf-8' />
    <meta http-equiv = 'X-UA-Compatible' content = 'IE=edge' />
    <meta name = 'viewport' content = 'width = device-width, initial-scale = 1' />
    <link rel = 'apple-touch-icon' sizes = '180x180' href = '/assets/images/apple-touch-icon.png' />
    <link rel = 'icon' type = 'image/png' sizes = '32x32' href = '/assets/images/favicon-32x32.png' />
    <link rel = 'icon' type = 'image/png' sizes = '16x16' href = '/assets/images/favicon-16x16.png' />
    <link rel = 'manifest' href = '/assets/images/site.webmanifest' />
    <link rel = 'mask-icon' href = '/assets/images/safari-pinned-tab.svg' color = '#5bbad5' />
    <link rel = 'shortcut icon' href = '/assets/images/favicon.ico' />
    <meta name = 'msapplication-TileColor' content = '#da532c' />
    <meta name = 'msapplication-config' content = '/assets/images/browserconfig.xml' />
    <meta name = 'theme-color' content = '#ffffff' />
    <link rel = 'stylesheet' href = '{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}' />

{% seo %}
  </head>

  <body>

    <header>
      <div class = 'container'>
        <a id = 'a-title' href = '{{ "/" | relative_url }}'>
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <section id = 'downloads'>
          <a href = '/about' class = 'btn'>About</a>
          <a href = 'https://twitter.com/raccoonfaery' class = 'btn' target = '_blank' rel = 'noopener noreferrer'>Twitter</a>
          <a href = 'https://www.instagram.com/raccoonfaery/' class = 'btn' target = '_blank' rel = 'noopener noreferrer'>Instagram</a>
          <a href = '{{ site.github.repository_url }}' class = 'btn btn-github' target = '_blank' rel = 'noopener noreferrer'><span class = 'icon'></span>GitHub</a>
        </section>
      </div>
    </header>

    <div class = 'container'>
      <section id = 'main_content'>
        {{ content }}
      </section>
    </div>

    <footer>
      <p>&#9825;</p>
      <p>Copyright &copy; 2021 <a href = 'https://iridazzle.monster' target = '_blank' rel = 'noopener noreferrer'>iridazzle</a></p>
      <p>Made with the <a href = 'https://pages-themes.github.io/hacker/' target = '_blank' rel = 'noopener noreferrer'>Jekyll Hacker Theme</a></p>
    </footer>
  </body>
</html>
